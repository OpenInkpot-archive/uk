# Hold-Power => power off
Alt-124   eshutdown   Power      exec eshutdown
# Power => lock
124       elock       Lock       exec elock
# Menu => main menu
147       gm          Activate   exec gm
# Hold-+ => rotate left
# Hold-- => rotate right
Alt-86    erot        RotateForward  exec erot
Alt-82    erot        RotateBack     exec erot
